<!DOCTYPE html>
<html>
  <head>
    <title>Music Loader</title>
    <style>

    </style>
  </head>
  <body>
    <form id="myForm" class="" enctype="multipart/form-data">
      <input class="" type="file" name="file" id="fileInput" />
      <input type="button" value="Upload" onclick="uploadFile()" />
      <p id="responseMessage"></p>
    </form>

    <script>
      function uploadFile() {
        const fileInput = document.getElementById("fileInput")
        const file = fileInput.files[0]
        const formData = new FormData()
        formData.append("file", file)

        const xhr = new XMLHttpRequest()
        xhr.open("POST", "http://localhost:900", true)
        xhr.onload = function () {
          document.getElementById("responseMessage").innerText = xhr.responseText;
        }
        xhr.send(formData)
      }
    </script>
  </body>
</html>
